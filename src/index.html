<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/V0vnBOK6qf0tj9q2Vyad-Vvv3txi2rwrEGVlG-AJlUfHPpHgKz7sT1MRvxmSxHYy2kCh=w240-h480-rw"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-Wrap">
        <h3 class="head-Tile">Password Generator</h3>
        <div class="copy-Text-Wrap">
          <input type="number" />
          <button class="copy-Pass-Btn">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
        <div class="choice-Wrap">
          <div class="box-Choice password-Length">
            <p>Password Length</p>
            <input class="length-Of-Pass" type="number" />
          </div>
          <div class="box-Choice upperCase-Box">
            <p>Include UpperCase letters ?</p>
            <input class="upperCase-Check" type="checkbox" />
          </div>
          <div class="box-Choice LowerCase-Box">
            <p>Include LowerCase letters ?</p>
            <input class="LowerCase-Check" type="checkbox" />
          </div>
          <div class="box-Choice numbers-Box">
            <p>Include numbers ?</p>
            <input class="numbers-Check" type="checkbox" />
          </div>
          <div class="box-Choice symbols-Box">
            <p>Include symbols ?</p>
            <input class="symbols-Check" type="checkbox" />
          </div>
        </div>
        <button class="generate-Pass">Generate Password</button>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
